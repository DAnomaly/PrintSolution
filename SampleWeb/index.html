<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintSolution</title>
    <link rel="stylesheet" href="./asset/index.css">
    <script src="./asset/index.js"></script>
</head>
<body>
    <header>
        <h1>PrintSolution Page</h1>
    </header>
    <main>
        <div>
            <span id="alertMessage"></span>
        </div>
        <div>
            <div class="menu-div">
                <span class="menu">프린터 선택</span>
                <select id="printerList" class="item"></select>
            </div>
            <div class="menu-div">
                <span class="menu">프린터 상태</span>
                <span id="printerStatus" class="item"></span>
            </div>
            <div class="menu-div">
                <span class="menu">파일 선택</span>
                <input type="file" id="fileSelect" class="item" accept=".pdf, .PDF"/>
            </div>
            <div>
                <button>출력</button>
                <span id="useYn"></span>
            </div>
        </div>
    </main>
</body>
</html>
